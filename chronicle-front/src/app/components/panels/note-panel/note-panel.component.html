<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><a routerLink="{{note?.id}}">{{note?.description}}</a></mat-card-title>
      <mat-card-subtitle>Note</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let tag of note?.tags">
           <button mat-button>{{tag.value}}</button>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
