<mat-card class="panel video-card shadow" (click)="click()">
  <!--Really not recommended way of creating a thumbnail. But it works for now as proof of concept. Should pull thumbnail associated with video from backend and s3.-->
  <video mat-card-image>
    <source src="{{video?.url}}" type="video/mp4">
  </video>
  <mat-card-header>
    <mat-card-title>{{video?.description}}</mat-card-title>
    <mat-card-subtitle>Video</mat-card-subtitle>
  </mat-card-header>
  <!--Tags quickly clutter view, hide on list and show when they click on video?
    <mat-card-content>
    <mat-chip-list>
      <div *ngFor="let tag of video?.tags">
        <mat-chip>{{tag.value}}</mat-chip>
    </div>
    </mat-chip-list>
  </mat-card-content>
  -->
</mat-card>
