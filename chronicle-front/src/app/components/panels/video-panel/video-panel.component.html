<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><a routerLink = "videos/{{video?.url}}" role="button" (click) = "click()">{{video?.description}}</a></mat-card-title>
      <mat-card-subtitle>Video</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Taka_Shiba.jpg/1200px-Taka_Shiba.jpg" alt="Video URL">
    <mat-card-content>
        <div *ngFor="let tag of video?.tags">
           <button mat-button>{{tag.value}}</button>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
