<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{video?.description}}</mat-card-title>
      <mat-card-subtitle>Video</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <div *ngFor="let tag of video?.tags">
           <button mat-button>{{tag.name}}</button>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
