<mat-card class="example-card">
  <video mat-card-image>
    <source src="{{video?.url}}" type="video/mp4" alt="thumbnail">
  </video>
    <mat-card-header>
      <mat-card-title><a routerLink = "videos/{{video?.id}}" role="button" (click) = "click()">{{video?.title}}</a></mat-card-title>
      <mat-card-subtitle>Trainer: {{video?.userId}} Batch: {{batch}} Date: {{video?.date}}</mat-card-subtitle>
      <mat-card-subtitle>{{video?.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-subtitle>Topics:</mat-card-subtitle>
    <mat-card-content style="display: flex;">
        <div *ngFor="let tag of topics">
           <button mat-button [ngStyle] =  "colorservice.getColorStringFromTag(tag)"  style="margin: 2px;">{{tag.value}}</button>
        </div>
    </mat-card-content>
  </mat-card>
