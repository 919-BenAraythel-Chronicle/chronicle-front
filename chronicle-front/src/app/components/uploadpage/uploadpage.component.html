<div class="frame" id="upload-frame">
    <div class="box" id="upload-box">
        <form action="post" class="form" id="upload-form">
            <div class="form" id="upload-form">
                <label for="file-title">Title:</label>
                <input type="text" id="file-title" name="file-title" [(ngModel)]="title" required>

                <label for="file-creator">Created By:</label>
                <input type="text" id="file-creator" name="file-creator" [(ngModel)]="createdBy" required>

                <label for="file-date">Date:</label>
                <input type="date" id="file-date" name="file-date" [(ngModel)]="creationDate" required>

                <label for="file-subject">Subject:</label>
                <input type="text" id="file-subject" name="file-subject" [(ngModel)]="subject" required>
            </div>
            <div class="form" id="file-uploader">
                <input type="file" name="file" [(ngModel)]="uploadFile" (change)="onChange()" required>
            </div>
            <br>
            <div class="form" id="upload-bttn">
                <button id="upload-submit" (click)="onSubmit()">Submit</button>
            </div>
        </form>
    </div>
</div>
