<div class="page">
	<div class="content" fxLayout="column" fxLayout.xs="column" fxFlexFill>
        <div fxFlex="10" fxFlexAlign="center">
            <h2 class="page-title">Videos</h2>
        </div>
        <div fxFlex="10" fxFlexAlign="center">
            <app-searchbar></app-searchbar>
            <button mat-flat-button color="primary" (click)="onSearch()">Search</button>
        </div>
        <div fxFlex="10" fxLayoutAlign="center" fxLayout="row wrap" fxLayoutGap="10px">
            <div *ngFor="let video of videos">
                <app-video-panel [video] = video></app-video-panel>
            </div>
        </div>
	</div>
</div>
