<div class="page">
    <div fxLayout="row" class="note shadow" fxLayoutAlign="center">
        <div fxLayout="column" class="note-info">
          <h2 style="text-align: center; margin-top: 1em;">{{note?.title}}</h2>
          <h4 style="text-align: center;">{{note?.description}}</h4>
          <div fxLayoutAlign="center">
            <mat-chip-list aria-label="Tags">
              <div :*ngFor="let tag of topics">
                <mat-chip *ngIf="tag.name != 'Title'" [ngStyle] =  "colorService.getColorStringFromTag(tag)" (click) = "searchTag(tag)"  >{{tag.value}}</mat-chip>
              </div>
            </mat-chip-list>
          </div>
        </div>
        <div fxLayout="column" style="width:100%;" *ngIf="note">
            <ngx-doc-viewer [url]="note.url" viewer="url" style="margin:auto;width:100%;height:80vh;overflow:hidden"></ngx-doc-viewer>
        </div>
    </div>
</div>
