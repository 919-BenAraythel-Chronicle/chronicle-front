<div class="page">
  <div fxLayout="column" class="video shadow" style="padding: 40px 0;" fxLayoutGap="20px">
    <div fxLayout="row" fxLayoutAlign="center">
      <div fxLayout="column" style="text-align: center;">
        <h2>{{video?.title}}</h2>
        <h4>{{video?.description}}</h4>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center">
      <div fxLayout="column" style="width:100%;" *ngIf="video">
        <div :*ngIf=video>
          <app-vjsplayer
            [options]="{fluid: false, height: 360, width : 640, muted : false, autoplay: false, playbackRates:[0.5, 1, 2], sources: [{ src: video.url, type: 'video/mp4' }]}">
          </app-vjsplayer>
        </div>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center">
      <mat-chip-list aria-label="Tags">
        <div :*ngFor="let tag of topics">
          <mat-chip *ngIf="tag.type != 'Title'" [ngStyle]="colorService.getColorStringFromTag(tag)"
            (click)="searchTag(tag)">{{tag.value}}</mat-chip>
        </div>
      </mat-chip-list>
    </div>
    <app-edit-whitelist [media]="video" *ngIf="video?.private && admin"></app-edit-whitelist>
  </div>
</div>
