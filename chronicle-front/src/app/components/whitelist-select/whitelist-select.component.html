<div fxLayoutAlign="center" fxFlexFill>
    <mat-form-field fxFlex="200" fxFlexAlign="center" class="search full-width" appearance="outline" >
      <mat-chip-list #chipList aria-label="Tag Selection">
        <mat-chip  
          *ngFor = "let user of selectedUsers"
          [selectable]="selectable"
          [removable]="removable"
          (removed) = "toggleSelection(user)">
          {{user.email}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="Enter User"
          #userInput
          [formControl]="userControl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          >
      </mat-chip-list>
      <mat-hint>Enter text to find users by name</mat-hint>
    </mat-form-field>
    
    <mat-autocomplete #auto="matAutocomplete" class="full-width" fxFlex="200" fxFlexAlign="center" >
      <mat-option *ngFor="let user of filteredUsers | async" [value]="selectedUsers">
        <div (click)="optionClicked($event, user)">
          <mat-checkbox [checked]="user.selected!" (change)="toggleSelection(user)" (click)="$event.stopPropagation()">
            {{user.email}}
          </mat-checkbox>
        </div>
      </mat-option>
    </mat-autocomplete>
    
  </div>
